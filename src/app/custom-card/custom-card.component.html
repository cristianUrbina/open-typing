<mat-card class="custom-card">
  <div class="card-content">
    <img
      mat-card-image
      [src]="imageUrl"
      alt="Card Image"
      class="side-image"
    />
    <div>
      <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ text }}</p>
      </mat-card-content>
    </div>
  </div>
</mat-card>
